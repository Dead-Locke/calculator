<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <main>
        <div class="calculator">
            <div class="display">
                <div class="history">history</div>
                <div class="current">current display</div>
            </div>
            <div class="buttons">
                <div class="buttonRow">
                    <button id="percent">%</button>
                    <button id="pi"> π</button>
                    <button id="clear"> CE </button>
                    <button id="backspace">⌫ </button>
                    
            
                </div>
                <div class="buttonRow">
                    <button id="factorial">!</button>
                    <button id="7">7 </button>
                    <button id="8">8</button>
                    <button id="9">9</button>
                    <button id="divide"> ÷ </button>
                </div>
                <div class="buttonRow">
                    <button id="root">√ </button>
                    <button id="4">4 </button>
                    <button id="5">5</button>
                    <button id="6">6</button>
                    <button id="multiply"> × </button>
                </div>
                <div class="buttonRow">
                    <button id="log">log </button>
                    <button id="1">1</button>
                    <button id="2">2</button>
                    <button id="3">3</button>
                    <button id="subtract"> - </button>
            
                </div>
                <div class="buttonRow">
                    <button id="exponent">xʸ</button>
                    <button id="root"> .</button>
                    <button id="factorial">0</button>
                    <button id="equals"> = </button>
                    <button id="add"> + </button>
                </div>
            </div>
        </div>
    </main>

    <footer>
        Copyright ©
        <script>document.write(new Date().getFullYear())</script>
        Dead-Locke
        <a href="https://github.com/Dead-Locke/">
        <img class="link-icon" src="images/GitHub-Mark.png" alt="GitHub Link"></a>
    </footer>
    <script src="script.js"></script>
</body>
</html>
