<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <main>
        <div class="calculator">
            <div class="display">
                <div class="previous"></div>
                <div class="current"></div>
            </div>
            <div class="buttons">
                <div class="buttonRow">
                    <button id="clear"> C </button>
                    <button id="negate">+/-</button>
                    <button id="backspace">⬅</button>
                    <button id="exponent" class="operation">xʸ</button>
            
                </div>
                <div class="buttonRow">
                    <button id="7" class="num">7 </button>
                    <button id="8" class="num">8</button>
                    <button id="9" class="num">9</button>
                    <button id="divide" class="operation"> ÷ </button>
                </div>
                <div class="buttonRow">
                    <button id="4" class="num">4 </button>
                    <button id="5" class="num">5</button>
                    <button id="6" class="num">6</button>
                    <button id="multiply" class="operation"> × </button>
                </div>
                <div class="buttonRow">
                    <button id="1" class="num">1</button>
                    <button id="2" class="num">2</button>
                    <button id="3" class="num">3</button>
                    <button id="subtract" class="operation"> - </button>
                </div>
                <div class="buttonRow">
                    <button id="decimal">.</button>
                    <button id="0" class="num">0</button>
                    <button id="equals"> = </button>
                    <button id="add" class="operation"> + </button>
                </div>
            </div>
        </div>
    </main>

    <footer>
        Copyright ©
        <script>document.write(new Date().getFullYear())</script>
        Dead-Locke
        <a href="https://github.com/Dead-Locke/">
        <img class="link-icon" src="images/GitHub-Mark.png" alt="GitHub Link"></a>
    </footer>
    <script src="script.js"></script>
</body>
</html>
